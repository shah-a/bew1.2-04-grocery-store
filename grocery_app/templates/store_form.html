{{ form.csrf_token }}
<fieldset>
  <legend>Store Information:</legend>

  {{ form.title.label}}
  {{ form.title }}
  <ul>
    {% for error in form.title.errors %}
      <li class="error">{{ error }}</li>
    {% endfor %}
  </ul>

  {{ form.address.label}}
  {{ form.address }}
  <ul>
    {% for error in form.address.errors %}
      <li class="error">{{ error }}</li>
    {% endfor %}
  </ul>

  {{ form.submit }}
</fieldset>
